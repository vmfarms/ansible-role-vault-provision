### ########################################################### ###
### Provision section                                           ###
### ########################################################### ###

secret_backends:
  - backend_name: secret
    configuration:
      type: generic
      description: This backend stores credentials of users
      config:
        max_lease_ttl: 4000
    path: secret
    secrets:
      - container_name: authcredentials
        data:
          username: password
          david: superstrongpasswordfordavid
          daniel: superstrongpasswordfordaniel
      - container_name: privatekeys
        data:
          key_name: encryptedkey
          key_for_mail: enctryptedkeyformail
  - backend_name: test
    configuration:
      type: generic
      #description:
      #config:
        #max_lease_ttl:
    path: test
    secrets:
      - container_name: test_container
        data:
          important_data: importantdatavalue
          another_important_data: anotherimportantdatavalue

audit_backends:
  - backend_name: file
    configuration:
      type: file
      description: File audit backend
      options:
        file_path: "{{ vault_log_dir }}/audit.log"
  - backend_name: syslog
    configuration:
      type: syslog
      description: Syslog audit backend
      options:
        facility: AUTH
        tag: vault

initialization:
  root_token_pgp_key: 
  secret_threshold: 1
  pgp_keys:
   - 

policies:
  - name: testpolicy
    data:
      rules: "path \"secret/authcredentials\" {\n  policy = \"read\"\n}\npath \"test/test_container\" {\n  policy = \"read\"\n}\npath \"auth/token/lookup-self\" {\n  policy = \"read\"\n}"

tokens:
  - display_name: test_token
    id: 950938df-50cb-7a24-faeh-b4f2a23g3b6f
    policies:
      - testpolicy
